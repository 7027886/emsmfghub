<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供应商导航网站</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部Banner -->
        <header class="top-banner">
            <div class="logo-area">
                <div class="logo">LOGO</div>
            </div>
            <div class="banner-content">
                <h1>供应商导航中心</h1>
                <p>连接全球优质供应链资源，助力您的采购决策</p>
            </div>
        </header>

        <div class="main-content">
            <!-- 左侧导航栏 -->
            <nav class="sidebar">
                <ul class="nav-menu">
                    <li class="nav-item active">
                        <a href="#"><i class="fas fa-building"></i> 大厂代理商</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-cogs"></i> 机加工工厂</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-cube"></i> 注塑工厂</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-shapes"></i> 钣金工厂</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-plug"></i> 线束加工厂</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-microchip"></i> PCB工厂</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-drafting-compass"></i> 代客产品设计</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-boxes"></i> 辅料代理商</a>
                    </li>
                </ul>
            </nav>

            <!-- 右侧内容区 -->
            <main class="content">
                <section class="supplier-cards">
                    <h2>大厂代理商</h2>
                    <div class="card-container">
                        <!-- 示例卡片 -->
                        <div class="card">
                            <div class="card-header">
                                <img src="images/placeholder.svg" alt="供应商Logo">
                            </div>
                            <div class="card-body">
                                <h3>供应商名称</h3>
                                <p>专业代理领域：电子元器件</p>
                                <p>服务范围：全球</p>
                                <div class="tags">
                                    <span class="tag">优质</span>
                                    <span class="tag">认证</span>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="#" class="btn">联系方式</a>
                                <a href="#" class="btn btn-primary">了解详情</a>
                            </div>
                        </div>
                        
                        <!-- 更多卡片 -->
                        <div class="card">
                            <div class="card-header">
                                <img src="images/placeholder.svg" alt="供应商Logo">
                            </div>
                            <div class="card-body">
                                <h3>供应商名称</h3>
                                <p>专业代理领域：半导体</p>
                                <p>服务范围：亚太地区</p>
                                <div class="tags">
                                    <span class="tag">官方</span>
                                    <span class="tag">一级代理</span>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="#" class="btn">联系方式</a>
                                <a href="#" class="btn btn-primary">了解详情</a>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header">
                                <img src="images/placeholder.svg" alt="供应商Logo">
                            </div>
                            <div class="card-body">
                                <h3>供应商名称</h3>
                                <p>专业代理领域：工业自动化</p>
                                <p>服务范围：国内</p>
                                <div class="tags">
                                    <span class="tag">信誉好</span>
                                    <span class="tag">交期快</span>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="#" class="btn">联系方式</a>
                                <a href="#" class="btn btn-primary">了解详情</a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
